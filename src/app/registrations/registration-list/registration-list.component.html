<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="data">
        <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.reg_date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cel">
        <mat-header-cell *matHeaderCellDef> Cel </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.purpose}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="skąd">
        <mat-header-cell *matHeaderCellDef> Skąd </mat-header-cell>
        <mat-cell *matCellDef="let element" > {{element.fromWhere}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dokąd">
        <mat-header-cell *matHeaderCellDef> Dokąd </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.toWhere}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="stan licznika początkowy">
        <mat-header-cell *matHeaderCellDef> Stan licznika początkowy </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.initial_odometer}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="stan licznika końcowy">
        <mat-header-cell *matHeaderCellDef> Stan licznika końcowy</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.final_odometer}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="akcje">
        <mat-header-cell *matHeaderCellDef> Akcje </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
          <button mat-icon-button>
            <mat-icon>create</mat-icon>
          </button>
          <!-- <button mat-icon-button (click)="approveRegistration(element.$key)"> -->
          <button mat-icon-button (click)="approveRegistration(element)">
              <mat-icon>done</mat-icon>
            </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
